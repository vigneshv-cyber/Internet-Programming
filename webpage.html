<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('library_background.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }
    h1 {
      margin-top: 0;
      color: #333;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .navbar a {
      color: #333;
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      border-radius: 5px;
      background-color: #fff;
      transition: background-color 0.3s;
    }
    .navbar a:hover {
      background-color: #ddd;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      border-radius: 5px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Library System</h1>
  
  <div class="navbar">
    <a href="#" onclick="openModal('login')">Login</a>
    <a href="#" onclick="openModal('registration')">Registration</a>
  </div>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('login')">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Username" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <div id="registrationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registration')">&times;</span>
      <h2>Registration</h2>
      <form>
        <input type="text" placeholder="Name" required><br><br>
        <input type="email" placeholder="Email" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <button type="submit">Register</button>
      </form>
    </div>
  </div>
</div>

<script>
  function openModal(modalName) {
    document.getElementById(modalName + "Modal").style.display = "block";
  }

  function closeModal(modalName) {
    document.getElementById(modalName + "Modal").style.display = "none";
  }
</script>

</body>
</html>
